<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d5b1979bb6.js" crossorigin="anonymous"></script>
    <title>Les petites plats</title>
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="./assets/logo.svg" alt="Logo de l'entreprise les petits plats">
        </div>
        <h1 class="header-heading">Les petits plats</h1>
    </header>

    <main>
        <!--SEARCH FORM-->
        <form id="search-section">
            <input id="search-input" type="text" placeholder="Rechercher une recette" data-input="search">
            <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
        </form>
        <!--TAGS CONTAINER-->
        <section id="tags-container"> </section>
        <!--ADVANCED SEARCH-->
        <section id="advanced-search">
            <div class="advanced-search-field ingredients-field" data-type="ingredients">
                <span class="advanced-search-title">Ingredients</span><i class="chevron fa-solid fa-chevron-down"></i>
                <input class="advanced-search-input field-closed" type="text" placeholder="Rechercher"
                    data-input="ingredients">
                <div class="advanced-search-tags-container ingredients-container field-closed"
                    data-container="ingredients"></div>
            </div>

            <div class="advanced-search-field appliances-field" data-type="appliances">
                <span class="advanced-search-title">Appareils</span><i class="chevron fa-solid fa-chevron-down"></i>
                <input class="advanced-search-input field-closed" type="text" placeholder="Rechercher"
                    data-input="appliances">
                <div class="advanced-search-tags-container appliances-container field-closed"
                    data-container="appliances"></div>
            </div>

            <div class="advanced-search-field ustensils-field" data-type="ustensils">
                <span class="advanced-search-title">Ustensils</span><i class="chevron fa-solid fa-chevron-down"></i>
                <input class="advanced-search-input field-closed" type="text" placeholder="Rechercher"
                    data-input="ustensils">
                <div class="advanced-search-tags-container ustensils-container field-closed" data-container="ustensils">
                </div>
            </div>
        </section>
        <!--RECIPES CARDS CONTAINER-->
        <section id="recipe-cards-container"> </section>
        <p id="error-message-recipes">Pas de recette trouvÃ© !</p>
    </main>
    <!--SCRIPT-->
    <script src="./scripts/factory/recipe.js"></script>
    <script src="./scripts/utils/utils.js"></script>
    <script src="./scripts/algo/algo.js"></script>
    <script src="./scripts/pages/index.js"></script>
</body>

</html>
